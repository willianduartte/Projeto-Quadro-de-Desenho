<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Desenhando</h1>

    <canvas id="tela" width="800" height="400"></canvas>

    <div class="colorArea">
        <div class="colorcamp">
            <input data-color= "" value= "" type="color" class="color"> Escolha uma cor <br/><br/>Obs: Depois de selecionar a cor Clique novamente no campo
        </div>
        <div class="linecamp">
            <input type="number" value="1" min="1" max="200" class="linesize"> Tamanho da linha
        </div>
        <div class="colors">
            <div data-color="black" style="background-color: black" class="color active"></div>
            <div data-color="blue" style="background-color: blue" class="color"></div>
            <div data-color="red" style="background-color: red" class="color"></div>
            <div data-color="green" style="background-color: green" class="color"></div>
            <div data-color="yellow" style="background-color: yellow" class="color"></div>
            <div data-color="gray" style="background-color: gray" class="color"></div>
            <div data-color="white" style="background-color: white" class="color">Borracha</div>
        </div>
    </div>

    <button class="clear">Limpar Quadro</button>

    <footer>Criado pela B7Web e refeito por: <a href="https://github.com/willianduartte">Willian Duarte</a></footer>

    <script src="script.js"></script>
</body>
</html>
